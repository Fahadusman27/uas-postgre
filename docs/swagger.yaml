paths:
  /api/v1/achievements:
    get:
      consumes:
      - application/json
      description: Get all achievements with filters and pagination (Admin)
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      - description: Filter by status
        enum:
        - draft
        - submitted
        - verified
        - rejected
        in: query
        name: status
        type: string
      - description: Filter by student UUID
        in: query
        name: student_id
        type: string
      - default: created_at
        description: Sort by field
        enum:
        - created_at
        - submitted_at
        - verified_at
        - updated_at
        in: query
        name: sort
        type: string
      - default: desc
        description: Sort order
        enum:
        - asc
        - desc
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: View all achievements
      tags:
      - Achievements
    post:
      consumes:
      - application/json
      description: Create new achievement as draft (Mahasiswa)
      parameters:
      - description: Achievement data
        in: body
        name: achievement
        required: true
        schema:
          $ref: '#/definitions/service.SubmitAchievementRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Achievement created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Submit new achievement
      tags:
      - Achievements
  /api/v1/achievements/{id}:
    delete:
      consumes:
      - application/json
      description: Delete draft achievement (Mahasiswa)
      parameters:
      - description: Achievement ID (MongoDB ObjectID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
